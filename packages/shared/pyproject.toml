[project]
name = "pantry-pilot-shared"
version = "0.2.0"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0",
    "python-dateutil>=2.8.2",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["shared*"]